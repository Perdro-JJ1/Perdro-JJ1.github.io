<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso | PPVPA</title>
    <link rel="stylesheet" href="ingreso.css">
    <link rel="icon" href="imagenes/favicon.png" type="imagenes">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <div class="form-header">
            <div class="titles">
                <div class="title-login">¡Hola!</div>
            </div>
        </div>
            <form action="#" class="login-form" autocomplete="off">
                <div class="input-box">
                    <input type="text" class="input-field" id="log-email" required>
                    <label for="log-email" class="label">ID</label>
                    <i class='bx  bx-key icon'></i>  
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" id="log-pass" required>
                    <label for="log-pass" class="label">Contraseña</label>
                    <i class='bx  bx-lock icon'></i> 
                </div>
                <div class="form-cols">
                    <div class="col-1"></div>
                    <div class="col-2">
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </div>
                </div>
                <div class="input-box">
                    <button class="btn-submit" id="SingInBtn">Ingresar<i class='bx  bx-arrow-in-right-square-half'></i></button>
                </div>
            </form>
    </div>

    <script src="ingreso.js"></script>
</body>
</html>
